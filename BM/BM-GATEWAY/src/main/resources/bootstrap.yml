  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

        username: nacos
        password: nacos
        namespace: public

    gateway:

      routes:
        - id: user_route
          uri: lb://bm-user-service

          predicates:
            - Path=/user-serv/**
          filters:
            - StripPrefix=1